<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="data.js"></script>
<body>
<h2>Gender Ratio of Newborns in China</h2>

<svg id="myPlot" style="width:800px;height:500px"></svg>

<script>
// Set Dimensionss


const margin = 40;
const xSize = 800; 
const ySize = 500;
const xMax = xSize-margin*2;
const yMax = ySize-margin*2;


// Append SVG Object to the Page
const svg = d3.select("#myPlot")
  .append("svg")
  .append("g")
  .attr("transform","translate(" + margin + "," + margin + ")");

// X Axis
const xScale = d3.scaleLinear()
  .domain([0, 100000])
  .range([0, xMax]);

svg.append("g")
  .attr("transform", "translate(0," + yMax + ")")
  .call(d3.axisBottom(xScale));

// Y Axis
const yScale = d3.scaleLinear()
  .domain([80, 130])
  .range([yMax,0]);

svg.append("g")
  .call(d3.axisLeft(yScale));

var line = d3.line()
  .x(function(d) { return xScale(d[0]); })
  .y(function(d) { return yScale(d[1]); });


/* //Line
svg.append("path")
  .datum(boundary) // binds data to the line 
  .attr("d", line) // calls the line generator 
  .attr("stroke", "blue")
  .attr("stroke-width", 2)
  .attr("fill", "none");
*/

// Area
var area = d3.area()
  .x(function(d) { return xScale(d[0]); })
  .y0(function(d) { return yScale(d[1]); })
  .y1(function(d) { return yScale(d[2]); });

svg.append("path")
  .datum(boundary)
  .attr("fill", "gray")
  .attr("fill-opacity", 0.2)
  .attr("d", area);

// create a tooltip
var Tooltip = d3.select("#myPlot")
    .append("div")
    .style("opacity", 0)
    .style("visibility", "visible")
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")
    .style("z-index", "10")

// Three function that change the tooltip when user hover / move / leave a cell
var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .attr("r", 10)
  }
var mousemove = function(d) {
    Tooltip
      .html(d.District)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .attr("r", 5)
  }

// Build color scale
var colorScale = d3.scaleLinear()
    .domain([0, 50, 100])
    .range(["green", "yellow", "red"]);

//Dots
svg.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function (d) { return xScale(d.Number_total)} )
    .attr("cy", function (d) { return yScale(d.Ratio_total)} )
    .attr("r", 5)
    .style("stroke", "black")
    //if d.Ratio_total >107, fill the dot with red; else fill with green
    //.style("fill", function(d) { return d.Ratio_total > 107 ? "Red" : "Green"; })
    .style("fill", function(d) { return colorScale((d.Ratio_total - 100)*5)})
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave);

</script>

</body>
</html>
